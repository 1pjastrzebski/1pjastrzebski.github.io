          <div class="nav" id="nav3"></div>

      </header>
      <main>
        <article class="menu">

        <article>
          <div class="tak">
            <div class="daty">
              <p class="data1">05.04</p>
              <p class="data1">11.04</p>
              <p class="data1">15.04</p>
            </div>
            <div class="dostep">
              <p class="dostep1">zajęte</p>
              <p id="btn" class="dostep1">dostępne</p>
              <p id="odp">
                Aby się umówić na jazdę próbną pojedź do najbliższego salonu

              </p>
              <p class="dostep1">zajęte</p>

        </article>
      </main>
    </div>
    <script>
      let x = 0;
      document.getElementById("nav").addEventListener("click", menu);
      document.getElementById("btn").addEventListener("click", dostep);
      const visible = "visible";
      const hidden = "hidden";
      document.getElementById("menu").style.zIndex = 0;
      document.getElementById("menu").style.visibility = hidden;
      document.getElementById("odp").style.zIndex = 0;
      document.getElementById("odp").style.visibility = hidden;
      function menu() {
        if (x == 0) {
          x = 100;
          document.getElementById("menu").style.visibility = visible;
          document.getElementById("menu").style.zIndex = x;
        } else {
          x = 0;
          document.getElementById("menu").style.visibility = hidden;
          document.getElementById("menu").style.zIndex = x;
        }
      }
      function dostep() {
        if (x == 0) {
          x = 100;
          document.getElementById("odp").style.visibility = visible;
          document.getElementById("odp").style.zIndex = x;
        } else {
          x = 0;
          document.getElementById("odp").style.visibility = hidden;
          document.getElementById("odp").style.zIndex = x;
        }
      }
    </script>
